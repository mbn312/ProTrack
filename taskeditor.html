        <div class="container">
          <div>
            <h1>Edit Task</h1>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="editTaskName">Task Name: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="TaskName" id="editTaskName"  placeholder="Enter task name">
              </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="editNumUsers">Number of Users Needed: </label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="UserType" id="editNumUsers"  min="1" placeholder="e.g. 1,2">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="editDeadline">Deadline: </label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" name="Deadline" id="editDeadline"  placeholder="Enter deadline date.">
                </div>
              </div> 

            <div class="form-group">
              <label for="editTaskDescription">Task Description</label>
              <textarea class="form-control" id="editTaskDescription" rows="5"></textarea>
            </div>
            <br>



              <button class="myButton" style="width:15%;color:white;background-color:rgb(228, 55, 55)" onclick="deleteTask()"> Delete </button>
              
              <button class="myButton" style="margin-left:1%;width:10%;float:right" onclick="editTask()"> Submit </button>
              <button class="myButton" style="width:10%;float:right" onclick="window.location.replace('/taskdetails.html')"> Cancel </button>

          </div>
