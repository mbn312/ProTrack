        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="/server_scripts.js"></script>

      <body onload="loadUsersDropdown()">

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <ul class="navbar-nav">

      <a class="navbar-brand" href="index.html" onclick="logOut()">Log Out</a>
    </li>
  </ul>

        </nav>
      

        <div class="container">
          <br>
          <div class="row">
            <div class="col-4">
              <div class="card">
               <img class="card-img-top" id="user_img" src="https://st4.depositphotos.com/3864435/27060/i/600/depositphotos_270605520-stock-photo-default-avatar-profile-icon-grey.jpg" alt="User Image">
                <div class="card-body">
                  <select class="custom-select" id="user_list" style="text-align-last:center" onchange="selectUser()">
                  </select>
                </div>
              </div>
              <div class="card" id="admin" style="visibility:hidden;text-align:center;background-color:lightpink;color:black">

              </div>
            </div>
            <div class="col-8">
              <div class="table-responsive">
                <table class="table">
                  <tr style="height:50px">
                    <th>Name:</th>
                    <td id="selected_user_name"></td>
                  </tr>
                  <tr style="height:50px">
                    <th>Username:</th>
                    <td id="selected_user_username"></td>
                  </tr>
                  <tr style="height:50px">
                    <th>Email:</th>
                    <td id="selected_user_email"></td>
                  </tr>
                  <tr style="height:50px">
                    <th>Phone Number:</th>
                    <td id="selected_user_phone"></td>
                  </tr>
                  <tr>
                    <th></th>
                    <td></td>  
                  </tr>
                </table>
                <div id="message_button" style="visibility:hidden;text-align:right;">
                  <button class="myButton" onclick="messageButton()">Message</button>
                </div>
                <br>
                <div id="message_box" style="visibility:hidden;width:max-content;">
                  <h4 id="message_from"></h4>
                  <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="subject">Subject: </label>
                    <div class="col-sm-11">
                      <input type="text" class="form-control" name="subject" id="subject">
                    </div>
                  </div> 
                  <textarea id="message" rows="15" cols="95"></textarea>
                  <div style="text-align:right">
                    <button class="myButton" onclick="sendMessage()">Send</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
