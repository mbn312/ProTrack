        <div class="container">
          <div>
            <h1>Create New Task</h1>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="TaskName">Task Name: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="TaskName" id="TaskName"  placeholder="Enter task name">
              </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="numUsers">Number of Users: </label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="numUsers" id="numUsers" min="1" placeholder="e.g. 1,2">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="Deadline">Deadline: </label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" name="Deadline" id="Deadline"  placeholder="Enter deadline date.">
                </div>
              </div> 

            <div class="form-group">
              <label for="TaskDescription">Task Description</label>
              <textarea class="form-control" id="TaskDescription" rows="5"></textarea>
            </div>
            <br>

            <input type="submit" value="Upload Task" class="btn btn-primary btn-block" onclick="createTask()">

          </div>
